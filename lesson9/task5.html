<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 5</h3>
	<p>Дано масив елементів. Знайти добуток додатних елементів</p>
	<script>
		const elements = [6, -5, 14, 25, -65, -13, 171, 45, -29, 13, 74, 324]
		function getProductPositiveElements(elements) {
			let product = 1
			for (const el of elements) {
				if (el > 0)
					product = product * el
			}
			return product
		}
		document.write(`Добуток додатніх елементів складає = ${getProductPositiveElements(elements)}`)
	</script>
</body>

</html>
