<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 4</h3>
	<p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
	<script>
		const elements = [45, 65, 125, 78, 121, 113, 69, 98, 101, 56]
		function elMoreThen100(elements) {
			let newArr = []
			for (const el of elements) {
				if (el > 100)
					newArr.push(el)
			}
			return newArr
		}
		document.write(`Елементи більші за 100 : ${elMoreThen100(elements)}`)

	</script>
</body>

</html>
