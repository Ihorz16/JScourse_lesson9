<head>

<body>
	<h3>Задача 2</h3>
	<p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена
		7-ками.</p>
	<script>
		const userQuantityOfElements = parseInt(prompt('Введіть кількість елементів масиву'))
		function getArrayFilledOneAndSevenNumberByHalf(userQuantityOfElements) {
			let arr = new Array(userQuantityOfElements)
			// знаходимо кількість у першій і другій половинах масиву
			const quantityInFirstAndSecondHalves = Math.floor(userQuantityOfElements / 2)
			arr.fill(1, 0, quantityInFirstAndSecondHalves)
			arr.fill(7, quantityInFirstAndSecondHalves)
			return arr
		}
		document.write(getArrayFilledOneAndSevenNumberByHalf(userQuantityOfElements))
	</script>
</body>

</html>
