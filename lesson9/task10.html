<body>
	<h3>Задача 10</h3>
	<p>Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
	</p>
	<script>
		const prices = [254, 55, 87, 101, 25, 65, 587, 1100, 1800, 985, 2150, 430, 720, 840, 365]

		function getPaidTax(array) {
			const TAX = 0.2
			const paidTaxInHryvnia = array.map(element => (element * TAX).toFixed(0))
			return paidTaxInHryvnia
		}
		document.write(`${getPaidTax(prices)}`)

	</script>
</body>

</html>
