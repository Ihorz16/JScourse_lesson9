<head>

<body>
	<h3>Задача 6</h3>
	<p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
	<script>
		const arrElements = [6, -5, 14, 25, -65, -13, 171, 45, -29, 13, 74, 324]
		function getAllEllementsOverThenFirstProdOnTwo(arrElements) {
			let newArr = []
			for (const element of arrElements) {
				if (element > arrElements[0])
					newArr.push(element * 2)
			}
			return newArr
		}
		document.write(getAllEllementsOverThenFirstProdOnTwo(arrElements))

	</script>
</body>
